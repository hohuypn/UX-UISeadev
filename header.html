<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Advent+Pro&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Cabin:700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <script src="js/javaScript.js"></script>
    <title>Document</title>
</head>

<body>
    <header>
        <div class="home-container">
            <div class="home-col-log-7">
                <div class="nav">
                    <input type="checkbox" id="nav-check">
                    <div class="nav-header">
                        <div class="nav-title">
                            <a href="#"><img src="images/logo.svg" alt=""></a>
                        </div>
                    </div>
                    <div class="nav-btn">
                        <label for="nav-check">
                            <span></span>
                            <span></span>
                            <span></span>
                        </label>
                    </div>

                    <div class="nav-links">
                        <a href="#" >Home</a>
                        <a href="#" >About</a>
                        <a href="#" >Vendors</a>
                        <a href="#" >Blog</a>
                        <a href="#" >Contact</a>
                    </div>
                </div>
                <div class="home-content">
                    <h1 class="title">HELLO, WE ARE DRONE CIRCLE</h1>
                    <P>We help facilities the intelligent growth of the drone industry by bringing together<br>
                        proprieties and customers</P>

                <form class="home-header-form">
                    <div class="home-form-input">
                        <input class="header-input" type="text" placeholder="You are looking for..">
                        <input class="header-input" type="text" list="category" placeholder="Choose a category">
                        <datalist id="category">
                            <option value="Boston">
                            <option value="Cambridge">
                        </datalist>
                    </div>
                    <div class="home-button-find">
                        <button class="home-button">Find</button>
                    </div>
                </form>
            </div>
            <div class="col-log-5">
                <div class="home-mySlides">
                    <img src="images/Rectangle1.png" width="100%">
                </div>
            </div>
